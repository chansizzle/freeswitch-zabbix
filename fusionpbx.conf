UserParameter=fusionpbx.extensions.total, export PGPASSWORD="`grep database.0.password /etc/fusionpbx/config.conf | awk {'print $3'}`"; psql postgresql://fusionpbx:`echo $PGPASSWORD`@localhost:5432/fusionpbx -A -c "select count(*) as cnt  from v_extensions ex join v_domains vd on ex.domain_uuid = vd.domain_uuid where ex.enabled = 'true' and vd.domain_enabled = 'true'" -t
UserParameter=fusionpbx.call_center_callbacks.pending, export PGPASSWORD="`grep db_password /etc/fusionpbx/config.php | awk -F\' '{print $2,$4}'`"; psql postgresql://fusionpbx:`echo $PGPASSWORD`@localhost:5432/fusionpbx -A -c "select count(ccc.call_center_callback_uuid) as count  from v_call_center_callbacks ccc join v_domains vd on ccc.domain_uuid = vd.domain_uuid where ccc.callback_status IN ('waiting','trying') and vd.domain_enabled = 'true'" -t
