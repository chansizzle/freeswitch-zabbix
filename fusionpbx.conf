UserParameter=fusionpbx.extensions.total, export PGPASSWORD="`grep database.0.password /etc/fusionpbx/config.conf | awk {'print $3'}`"; psql postgresql://fusionpbx:`echo $PGPASSWORD`@localhost:5432/fusionpbx -A -c "select count(*) as cnt  from v_extensions ex join v_domains vd on ex.domain_uuid = vd.domain_uuid where ex.enabled = 'true' and vd.domain_enabled = 'true'" -t
